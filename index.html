<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmberVault Hyperlink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #23272a; /* plain dark gray */
            text-align: center;
        }
        .logo {
            width: 180px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            margin-bottom: 24px;
        }
        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: rgb(224, 221, 221);
            font-size: 7em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.342);
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.534);
            padding: 1px;
            display: inline-block;
            position: relative;
            top: -140px;
            letter-spacing: 7px;
        }
        .button {
            display: block;
            width: 300px;
            margin: 15px 0;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            color: black;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 15px white;
            border: none;
            border-radius: 10px;
        }
        .button:hover {
            background: red;
            color: white;
            box-shadow: 0 0 15px red;
            text-shadow: 0 0 15px red;
        }
        .discord {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 0 !important;
        }
        .discord img {
            width: 40px;
            margin-right: 15px;
            display: block;
        }
        .links-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            text-align: left;
            max-width: 600px;
        }
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            box-shadow: 0 0 5px gray;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .copy-btn {
            background: black;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: red;
            color: white;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation: fadeInOut 1.5s;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -60%);}
            20% { opacity: 1; transform: translate(-50%, -50%);}
            80% { opacity: 1; transform: translate(-50%, -50%);}
            100% { opacity: 0; transform: translate(-50%, -60%);}
        }
    </style>
</head>
<body>
    <!-- LOGO -->
    <img 
        src="https://cdn.discordapp.com/attachments/1387921491894734960/1387921723055280179/image-1.png?ex=685f1a55&is=685dc8d5&hm=fa544eb6af0bc4ec0b0bdd3c8b03db1ee54d461c1536962d48cb1a88f60b0428&" 
        alt="Logo" 
        class="logo"
    />

    <h1>EmberVault Hyperlink</h1>
    <button class="button" onclick="window.location.href='https://is.gd/'">Short URL</button>
    <button class="button" onclick="verifyShortUrl()">HYPERLINK</button>
    <button class="button discord" onclick="window.location.href='https://discord.gg/nEydZ6XWPE'">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord"> Discord
    </button>
    <div class="links-container" id="linksContainer"></div>
    <div class="popup" id="popup">Copied to clipboard!</div>
    <script>
        function verifyShortUrl() {
            let userUrl = prompt("Enter the shortened URL:");
            if (!userUrl.includes("is.gd")) {
                alert("Error: Use a URL shortener (is.gd)!");
                return;
            }
            generateFakeDiscordLink(userUrl);
        }

        function generateFakeDiscordLink(shortUrl) {
            let links = {
                "PROFILE": "roblox.com/users/2194003353/profile",
                "PRIVATE SERVER": "roblox.com/share?code=702c539cacf997468847033824ff896f&type=Server",
                "GROUP": "roblox.com/communities/55899999",
                "AUTHOR": "github.com/PartialEclipseWasTaken/RobloxFollowBot"
            };
            let container = document.getElementById("linksContainer");
            container.innerHTML = "";
            for (let key in links) {
                let linkElement = document.createElement("div");
                linkElement.className = "link-item";
                linkElement.innerHTML = `${key} <button class='copy-btn' onclick='copyToClipboard("[${links[key]}](${shortUrl})")'>Copy</button>`;
                container.appendChild(linkElement);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                let popup = document.getElementById("popup");
                popup.style.display = "block";
                setTimeout(() => { popup.style.display = "none"; }, 1500);
            });
        }
    </script>
</body>
</html>
